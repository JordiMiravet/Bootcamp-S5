<div class="image-section"> 
    @for(image of images(); track image.id) {
        @if(image.url){
            @if(!image.featured){
                <app-image [image]="image" />
            } @else {
                <app-image [image]="image" class="featured" />
            }
        } @else {
            <div class="empty-image">Imagen no disponible</div>
        } 
    }
</div>
